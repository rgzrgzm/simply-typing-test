<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simply Typing Test</title>
  </head>
  <body>
    <h1>Simply typing test</h1>

    <div class="container">
      <header>
        <h2>Typing Test!</h2>
        <div class="stats">
          <p>Time: <span id="timer">0s</span></p>
          <p>Mistakes: <span id="mistakes">0</span></p>
        </div>
      </header>

      <div id="quote">
        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem eum sit
        inventore earum pariatur et sapiente atque ab quia sint! -->
      </div>

      <textarea
        id="quote-input"
        rows="3"
        placeholder="Type here when the test start"
      >
      </textarea>
      <button id="start-test">Start Test</button>
      <button id="stop-test">Stop Test</button>
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
